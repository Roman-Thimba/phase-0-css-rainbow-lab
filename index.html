<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./main.css"><!-- link to our stylesheet -->
<html lang="en"><!-- the lang attribute is important for accessibility and SEO -->
  <head><!-- where all the meta data will go, like and files we need to include -->
    <title>My Little Rainbow</title><!-- the title is what appears on your tab -->
  </head>

  <body><!-- the body element is where everything we will see on the page will go -->

    <!-- our soon to be beautiful rainbow! -->
    <div> <!-- the grandest grandparent div -->
      <div id="red"><!-- the red parent div -->
        <div id="orange"><!-- the orange child div -->
          <div id="yellow"><!-- the yellow grandchild div -->
            <div id="green"><!-- the green great-grandchild div -->
              <div id="blue"><!-- the blue great-great-grandchild div -->
                <div id="indigo"><!-- the indigo great-great-great-grandchild div -->
                  <div id="violet"><!-- the violet great-great-great-great-grandchild div -->
                    <!-- this is where we will put our rainbow! -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        <div>
          <div>
            <div>
              <div>
                <div></div> <!-- the grandest child div -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
